<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title != nil %}{{ page.title }} - {% endif %}Engineering Handbook by Talis</title>

    <link rel="stylesheet" href="/stylesheets/github-fork-ribbon-css/gh-fork-ribbon.css">
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="/stylesheets/github-fork-ribbon-css/gh-fork-ribbon.ie.css">
    <![endif]-->
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="http://careers.talis.com">We are always hiring</a>
        </div>
    </div>

    {% include header.html %}
    <div class="container" id="main">
      {% include nav.html %}
      <section class="content" role="main">
          {% if page.title != nil %}<h2>{{ page.title }}</h2>{% endif %}
          {{ content }}
      </section>
    </div>
    <footer>
        {% include footer.html %}
    </footer>
<script src="/javascripts/scale.fix.js"></script>
</body>
</html>
